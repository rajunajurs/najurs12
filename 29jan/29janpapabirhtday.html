<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Papa</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cinzel:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #b3e5fc, #ff80ab);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 30px;
            max-width: 450px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 { 
            font-family: 'Great Vibes', cursive; 
            font-size: 3rem; 
            color: #001f54;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #4a148c;
        }
        .signature {
            margin-top: 20px;
            font-size: 1rem;
            color: #7b1fa2;
            font-family: 'Pacifico', cursive;
        }
        .balloons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .balloon {
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #ff4081, #ff80ab);
            border-radius: 50%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        .balloon:nth-child(2) {
            background: linear-gradient(135deg, #40c4ff, #80d8ff);
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            background: linear-gradient(135deg, #ffd740, #fff59d);
            animation-delay: 2s;
        }
        .balloon::before {
            content: '';
            width: 2px;
            height: 40px;
            background: #aaa;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-25px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday, Papa!</h1>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <p>May your day be filled with love, laughter, and everything you cherish most!</p>
        <p class="signature">With love, Srujan, Swara, and Sudha</p>
    </div>
</body>
</html>
